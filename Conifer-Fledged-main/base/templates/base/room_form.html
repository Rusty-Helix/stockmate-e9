{% extends 'main.html' %}
{% block content %}
  <main class="create-room layout">
    <div class="container">
      <div class="layout__box">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <a href="{% url 'home' %}">
              <i class="fa-solid fa-arrow-left"></i> 
            </a>
            <h3>Create/Update Post</h3>
          </div>
        </div>
        <div class="layout__body">
          <form class="form" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form__group">
              <label for="room_name">Post Title</label>
              {{form.name}}
            </div>

            <div class="form__group">
              <label for="room_description">Post Content</label>
              {{form.description}}
            </div>

            <div class="form__group">
              <label for="room_topic">Topic</label>
              <input required type="text" value="{{room.topic.name}}" name="topic" list="topic-list" placeholder="{{current_topic}}"/>
              <datalist id = "topic-list">
                <select id = "room_topic">
                  {% for topic in topics%}
                    <option value ="{{topic}}" >{{topic}}</option>
                  {% endfor %}
                </select>
              </datalist>
            </div>
            <div class="form__group">
              <label for="room_description">Attach a Photo</label>
              {{imageform.management_form}}
              {% for form in imageform %}
                  {{form}}
              {% endfor %}
            </div>
            <div class="form__action">
              <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
              <button class="btn btn--main" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  {% endblock content %}
